<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="262933892162-gi43nf1trjf4felnln2h9foou8laa3vg.apps.googleusercontent.com"
    />
    <title>Sign In With Google Using JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="google.css" />
  </head>

  <body>
    <h2 class="alert alert-success">Sign-In With Google Using JavaScript</h2>
    <div class="data">
      <button type="button" class="btn btn-danger" onclick="signOut();">
        Sign Out
      </button>
    </div>
    <form action="index.html" method="post" name="login">
      <div class="form-group">
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          aria-describedby="emailHelp"
          placeholder="Password"
        />
      </div>
      <div class="form-group"></div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">
          Login
        </button>
      </div>
      <div class="col-md-12">
        <div class="login-or">
          <hr class="hr-or" />
          <span class="span-or">or</span>
        </div>
      </div>
      <div class="col-md-12 mb-3">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </form>
    <script src="login.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
